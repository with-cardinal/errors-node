<!DOCTYPE html>
<html>

<head>
  <title>Unhandled Rejection</title>
</head>

<body>
  <script src="dist/browser/web.js"></script>
  <p></p>

  <script>
    Errors.init({
      errorCallback: (e) => {
        document.querySelector("p").innerHTML = e.message;
      }
    });

    async function main() {
        throw new Error("Unhandled rejection");
    }

    main().then(() => null);
  </script>
</body>

</html>
