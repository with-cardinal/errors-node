<!DOCTYPE html>
<html>
  <head>
    <title>Uncaught Exception</title>
  </head>
  <body>
    <script src="dist/browser/web.js"></script>
    <p></p>

    <script>
      Errors.init({
        errorCallback: (e) => {
          document.querySelector("p").innerHTML = e.message;
        }
      });

      throw new Error("Something broke");
    </script>
  </body>
</html>
